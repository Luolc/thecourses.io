  <body>
    
    <div class="container wrapper">
      <h1 class="text-center ultralight headline">IAAA验证</h1>
      <p class="text-center translucent-color description">为了保证内容收集的有效性，在填写攻略之前需要进行身份验证。<br>
          验证经由北大IAAA接口，在下方输入学号和IAAA密码即可。<br>
          学号仅用于认证，最终整理出的攻略报告中不包含任何具体身份信息。<br>
          「注」选课季IAAA认证系统不稳定，如失败可一段时间后再进行尝试。</p>
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <form>
                <label for="student-id" class="sr-only">Student ID</label>
                <input type="text" id="input-student-id" name="student-id" class="form-control tessellation-bottom" placeholder="Student ID" autocomplete="off">
                <input type="password" style="display:none">
                <label for="password" class="sr-only">Password</label>
                <input type="text" id="input-password" name="password" class="form-control" placeholder="Password" autocomplete="off">
                <button id="button-validate" class="btn btn-block ultralight validate-button">验证</button>
              </form>
              <p class="translucent-color note">仍然担心安全问题？<br>
                  可以联系开发者luolc AT pku.edu.cn，并review相关代码^_^<br>
                  欢迎接受大家的监督。</p>
              <div class="row hint-wrapper">
                <div class="col-xs-3 hint-image-wrapper">
                  <div class="sk-folding-cube" style="opacity:0.0">
                    <div class="sk-cube1 sk-cube"></div>
                    <div class="sk-cube2 sk-cube"></div>
                    <div class="sk-cube4 sk-cube"></div>
                    <div class="sk-cube3 sk-cube"></div>
                  </div>
                </div>
                <div class="hint-text-wrapper">
                  <div id="text-hint" class="hint"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
